{
	#	{$debug}
	https_port {$PORT}
	default_sni {$DOMAIN}
	admin off
	storage file_system {
		root "/certs"
	}
	auto_https disable_redirects
}

# Import all sites config
import sites.d/*.conf

# Healthcheck - XXX kind of lame - does not monitor the backends
{$HEALTHCHECK_URL} {
  respond 200 {
    body {}
    close
  }
}
