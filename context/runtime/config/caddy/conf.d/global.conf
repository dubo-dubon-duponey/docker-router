{
	https_port {args[0]}
	http_port {args[1]}
	default_sni {args[2]}
	admin off
	storage file_system {
		root "/certs"
	}
	skip_install_trust
	auto_https {args[3]}
  order basicauth after request_header
  order replace after encode
  order cache before rewrite

  acme_ca {args[4]}

  import /config/caddy/conf.d/log.conf {args[5]}
  import /config/caddy/conf.d/cache.conf "warn" "{$XDG_DATA_HOME}/cache"

  servers {
    metrics
  }
}
